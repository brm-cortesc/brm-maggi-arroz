  <script>
    /*estado activo de los inputs */
    $('input.form-control').focusin(function() {
    $(this).parent().addClass('active');
    }).focusout(function() {
    var self;
    self = $(this);
    if ($(this).val() !== '') {
    self.parent().addClass('active');
    } else {
    self.parent().removeClass('active');
    }
    });
